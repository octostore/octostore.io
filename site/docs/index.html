<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctoStore API Docs</title>
  <meta name="description" content="OctoStore REST API reference ‚Äî distributed locking, rate limiting, feature flags, and config storage." />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b;
      color: #e5e5e5;
      min-height: 100vh;
    }

    .topbar {
      background: #111111;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 0 24px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 9999;
    }
    .topbar-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .topbar-brand span { font-size: 1.1rem; font-weight: 700; color: #fff; }
    .topbar nav { display: flex; gap: 8px; }
    .topbar nav a {
      color: #a1a1aa;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: color 0.15s, background 0.15s;
    }
    .topbar nav a:hover { color: #fff; background: rgba(255,255,255,0.06); }
    .topbar nav a.active { color: #fff; background: rgba(99,102,241,0.15); }

    /* push Scalar below our sticky topbar */
    #scalar-container {
      height: calc(100vh - 56px);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a class="topbar-brand" href="/">
      <span>üêô OctoStore</span>
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/status.html">Status</a>
      <a href="/docs/" class="active">API Docs</a>
      <a href="https://github.com/aronchick/octostore-lock" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </header>

  <div id="scalar-container">
    <script
      id="api-reference"
      data-url="https://api.octostore.io/openapi.yaml"
      data-configuration='{"theme":"purple","layout":"modern","defaultHttpClient":{"targetKey":"shell","clientKey":"curl"}}'
      src="https://cdn.jsdelivr.net/npm/@scalar/api-reference">
    </script>
  </div>
</body>
</html>
