<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoStore - Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1b;
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-muted: #a1a1aa;
            --accent: #6366f1;
            --accent-hover: #5b5ce8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: rgba(255,255,255,0.08);
            --border-hover: rgba(255,255,255,0.12);
            --shadow: 0 20px 25px -5px rgba(0,0,0,0.4), 0 10px 10px -5px rgba(0,0,0,0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Nav */
        nav {
            background: rgba(17,17,17,0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .nav-logo {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-links {
            display: flex;
            gap: 0.25rem;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            transition: color 0.15s, background 0.15s;
        }
        .nav-links a:hover { color: var(--text-primary); background: rgba(255,255,255,0.05); }
        .nav-links a.active { color: var(--text-primary); background: rgba(99,102,241,0.15); }

        /* Main */
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Header row */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.5rem;
        }
        .page-title { font-size: 1.75rem; font-weight: 700; color: var(--text-primary); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .last-updated {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .refresh-btn {
            background: rgba(99,102,241,0.15);
            border: 1px solid rgba(99,102,241,0.3);
            color: var(--accent);
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
            font-family: inherit;
        }
        .refresh-btn:hover { background: rgba(99,102,241,0.25); border-color: rgba(99,102,241,0.5); }

        /* Service status banner */
        .status-banner {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        .status-banner.ok {
            background: rgba(16,185,129,0.08);
            border-color: rgba(16,185,129,0.25);
            color: var(--success);
        }
        .status-banner.down {
            background: rgba(239,68,68,0.08);
            border-color: rgba(239,68,68,0.25);
            color: var(--error);
        }
        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-banner.ok .status-dot { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .status-banner.down .status-dot { background: var(--error); }
        .status-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.25rem;
        }
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: border-color 0.2s, transform 0.15s;
        }
        .stat-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }
        .stat-icon { font-size: 1.5rem; margin-bottom: 0.75rem; }
        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.1;
        }
        .stat-value.loading { color: var(--text-muted); font-size: 1.5rem; }
        .stat-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Skeleton shimmer */
        .shimmer {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, rgba(255,255,255,0.04) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            height: 2rem;
            width: 60%;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Auto-refresh bar */
        .refresh-track {
            height: 2px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 2.5rem;
            overflow: hidden;
        }
        .refresh-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transform-origin: left;
            transition: width 1s linear;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <a href="/" class="nav-logo">üêô OctoStore</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/admin.html">Admin</a></li>
            <li><a href="/docs" target="_blank">API Docs</a></li>
            <li><a href="/status.html" class="active">Status</a></li>
        </ul>
    </div>
</nav>

<main>
    <div class="page-header">
        <h1 class="page-title">System Status</h1>
        <div class="header-actions">
            <span class="last-updated" id="lastUpdated">Fetching‚Ä¶</span>
            <button class="refresh-btn" onclick="fetchStatus()">‚Üª Refresh</button>
        </div>
    </div>

    <div class="status-banner ok" id="statusBanner">
        <div class="status-dot status-pulse" id="statusDot"></div>
        <span id="statusText">Checking‚Ä¶</span>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon">‚è±</div>
            <div class="stat-label">Uptime</div>
            <div class="stat-value" id="uptime"><div class="shimmer"></div></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">üîí</div>
            <div class="stat-label">Active Locks</div>
            <div class="stat-value" id="activeLocks"><div class="shimmer"></div></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">üë•</div>
            <div class="stat-label">Total Users</div>
            <div class="stat-value" id="totalUsers"><div class="shimmer"></div></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">üìà</div>
            <div class="stat-label">Total Operations</div>
            <div class="stat-value" id="totalOps"><div class="shimmer"></div></div>
            <div class="stat-sub" id="opsBreakdown"></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">‚ö°</div>
            <div class="stat-label">Operations / sec</div>
            <div class="stat-value" id="opsPerSec"><div class="shimmer"></div></div>
            <div class="stat-sub">lifetime average</div>
        </div>
    </div>

    <div class="refresh-track">
        <div class="refresh-bar" id="refreshBar" style="width:100%"></div>
    </div>
</main>

<script>
    const API = 'https://api.octostore.io/status';
    const INTERVAL = 15; // seconds
    let countdown = INTERVAL;
    let timer;

    function formatUptime(seconds) {
        const d = Math.floor(seconds / 86400);
        const h = Math.floor((seconds % 86400) / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;
        if (d > 0) return `${d}d ${h}h ${m}m`;
        if (h > 0) return `${h}h ${m}m`;
        if (m > 0) return `${m}m ${s}s`;
        return `${s}s`;
    }

    function setOk() {
        const banner = document.getElementById('statusBanner');
        banner.className = 'status-banner ok';
        document.getElementById('statusDot').className = 'status-dot status-pulse';
        document.getElementById('statusText').textContent = 'All Systems Operational';
    }

    function setDown(msg) {
        const banner = document.getElementById('statusBanner');
        banner.className = 'status-banner down';
        document.getElementById('statusDot').className = 'status-dot';
        document.getElementById('statusText').textContent = msg || 'Service Unavailable';
        ['uptime','activeLocks','totalUsers','totalOps','opsPerSec'].forEach(id => {
            document.getElementById(id).textContent = '‚Äî';
        });
    }

    async function fetchStatus() {
        countdown = INTERVAL;
        try {
            const res = await fetch(API);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const d = await res.json();

            setOk();
            document.getElementById('uptime').textContent = formatUptime(d.uptime_seconds);
            document.getElementById('activeLocks').textContent = d.active_locks.toLocaleString();
            document.getElementById('totalUsers').textContent = d.total_users.toLocaleString();
            const totalOps = (d.total_acquires || 0) + (d.total_releases || 0);
            document.getElementById('totalOps').textContent = totalOps.toLocaleString();
            document.getElementById('opsBreakdown').textContent =
                `${(d.total_acquires||0).toLocaleString()} acquires ¬∑ ${(d.total_releases||0).toLocaleString()} releases`;
            const opsPerSec = d.uptime_seconds > 0
                ? (d.total_acquires / d.uptime_seconds).toFixed(3)
                : '0.000';
            document.getElementById('opsPerSec').textContent = opsPerSec;
            document.getElementById('lastUpdated').textContent =
                'Updated ' + new Date().toLocaleTimeString();
        } catch (e) {
            setDown('Service Unavailable ‚Äî ' + e.message);
            document.getElementById('lastUpdated').textContent = 'Failed at ' + new Date().toLocaleTimeString();
        }
    }

    // Countdown bar
    function tick() {
        countdown--;
        const pct = (countdown / INTERVAL) * 100;
        document.getElementById('refreshBar').style.width = pct + '%';
        if (countdown <= 0) {
            fetchStatus();
        }
    }

    fetchStatus();
    timer = setInterval(tick, 1000);
</script>
</body>
</html>
