name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: octostore-linux-amd64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: octostore-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: octostore-macos-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --bin octostore --target ${{ matrix.target }}

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/octostore ${{ matrix.name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: octostore-*
          generate_release_notes: true

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Patch Cargo.toml version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Publishing version: $VERSION"

      - name: Publish to crates.io
        run: cargo publish --no-verify --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Refuse pre-release tags
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ -(dev|alpha|beta|rc)([.0-9]*)$ ]]; then
            echo "ERROR: refusing to deploy pre-release tag '$TAG' to production."
            exit 1
          fi
          echo "Tag '$TAG' is a clean release — proceeding."

      - uses: actions/checkout@v4
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.DEPLOY_SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy to demo-host
        env:
          TAG: ${{ github.ref_name }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes daaronch@77.42.29.236 bash -s <<EOF
            set -euo pipefail
            cd /opt/octostore-lock

            echo "=== Pulling latest site files (${TAG}) ==="
            git fetch origin main
            git checkout main
            git reset --hard origin/main

            echo "=== Downloading binary from release ==="
            curl -fsSL \
              "https://github.com/octostore/octostore.io/releases/download/${TAG}/octostore-linux-amd64" \
              -o /tmp/octostore-new
            chmod +x /tmp/octostore-new

            echo "=== Verifying binary version ==="
            BINARY_VERSION=\$(/tmp/octostore-new --version | awk '{print \$2}')
            EXPECTED_VERSION="${TAG#v}"
            if [[ "\$BINARY_VERSION" != "\$EXPECTED_VERSION" ]]; then
              echo "ERROR: binary reports version '\$BINARY_VERSION', expected '\$EXPECTED_VERSION'"
              rm /tmp/octostore-new
              exit 1
            fi
            echo "Binary version verified: \$BINARY_VERSION"

            echo "=== Stop → swap → start ==="
            sudo systemctl stop octostore
            sudo fuser -k 3030/tcp 2>/dev/null || true
            sleep 1
            rm -f /opt/octostore-lock/octostore
            mv /tmp/octostore-new /opt/octostore-lock/octostore
            sudo systemctl start octostore

            echo "=== Verifying deployment ==="
            sleep 3
            sudo systemctl is-active octostore
            LIVE_VERSION=\$(curl -sf https://api.octostore.io/openapi.yaml | grep '  version:' | awk '{print \$2}')
            echo "Live API version: \$LIVE_VERSION"
            if [[ "\$LIVE_VERSION" != "\$EXPECTED_VERSION" ]]; then
              echo "ERROR: live version '\$LIVE_VERSION' != expected '\$EXPECTED_VERSION'"
              exit 1
            fi
            echo "Deploy complete: ${TAG} ✓"
          EOF
