name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: octostore-test-linux-amd64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: octostore-test-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: octostore-test-macos-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --bin octostore-test --target ${{ matrix.target }}

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/octostore-test ${{ matrix.name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: octostore-test-*
          generate_release_notes: true
